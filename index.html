  <script src="js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Op√ß√µes para desktop e dispositivos maiores
      const optionsDesktop = {
        strings: [
          "Carlos Estofados - Fabrica√ß√£o de estofados sob medida, reformas e remodela√ß√£o!",
          "Carlos Estofados - Entregamos na regi√£o de S√£o Paulo-Capital!",
          "Carlos Estofados - Somos de Mau√°-ABC!"
        ],
        typeSpeed: 30,
        backSpeed: 10,
        loop: true
      };

      // Op√ß√µes para dispositivos m√≥veis
      const optionsMobile = {
        strings: [
          "Carlos Estofados - Fabrica√ß√£o de estofados sob medida, reformas e remodela√ß√£o!",
          "Carlos Estofados - Entregamos em S√£o Paulo-Capital!",
          "Carlos Estofados - Somos de Mau√°-ABC!"
        ],
        typeSpeed: 0,
        backSpeed: 0,
        backDelay: 5000, // O tempo de espera antes de mudar a frase
        fadeOut: true,
        fadeOutDelay: 100,
        showCursor: false,
        loop: true
      };

      // Verifica se est√° em um dispositivo m√≥vel
      const mq = window.matchMedia("(max-width: 768px)");

      // Fun√ß√£o para alternar as op√ß√µes do Typed.js baseado no dispositivo
      const setTypedOptions = () => {
        // Inicializa Typed.js com as op√ß√µes corretas baseadas no dispositivo
        const typed = new Typed('#typing-text', mq.matches ? optionsMobile : optionsDesktop);

        // Event listener para mudan√ßas na largura da tela
        mq.addListener(e => {
          // Destruir a inst√¢ncia anterior antes de iniciar uma nova
          typed.destroy();
          // Inicializa Typed.js com as novas op√ß√µes
          new Typed('#typing-text', e.matches ? optionsMobile : optionsDesktop);
        });
      };

      setTypedOptions(); // Chama a fun√ß√£o para configurar Typed.js
    });
  </script>
